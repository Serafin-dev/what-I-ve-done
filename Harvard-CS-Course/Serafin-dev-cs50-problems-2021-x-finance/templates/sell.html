{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    {% if symbols %}
        <form action="/sell" method="post">
            <div class="mb-3">
                <label for="symbols">Choose a symbol</label>
                <select class="form-select mx-auto w-auto" name="symbol" id="symbols">
                    {% for sym in symbols %}
                    <option>{{ sym["sym"] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    {% else %}
        <h2>You have no shares to sell</h2>
    {% endif %}
{% endblock %}
