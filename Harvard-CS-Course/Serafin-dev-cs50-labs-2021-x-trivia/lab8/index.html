<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>
        <div class="container">
            <!-- buttons change colors when a user clicks on them -->
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What does “www” stand for in an url?</h3>
                <p id="feedback_A"></p>
                <button class="answerChoices">World Why Web</button>
                <button class="answerChoices">World With Webs</button>
                <button class="answerChoices">World Wide Web</button>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who was the first man on the moon?</h3>
                <p id="feedback_B"></p>
                <form>
                    <input type="text" placeholder="Answer here">
                    <button id="check">Check</button>
                </form>
            </div>
        </div>
        <script>
            //PART1
            let correctAnswerA = "World Wide Web";
            // assign all buttons to an array
            let answerChoices = document.querySelectorAll('.answerChoices');

            for (var i = 0; i < answerChoices.length; i++){
                answerChoices[i].addEventListener('click', function(){
                    if (answerChoices[i].innerHTML === correctAnswerA){
                        answerChoices[i].style.backgroundColor = 'green';
                        document.querySelector('#feedback_A').innerHTML = 'Correct!';
                    }
                    else{
                        answerChoices[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback_A').innerHTML = 'Incorrect!';
                    }
                });
            }

            //PART2
            let correctAnswerB = 'Neil Armstrong';
            document.querySelector('#check').addEventListener('click', function(){
                       var inputField = document.querySelector('input');
                       if (inputField.value === correctAnswerB){
                            inputField.style.backgroundColor = 'green';
                            document.querySelector('#feedback_B').innerHTML = 'Correct!';
                       }
                       else{
                            inputField.style.backgroundColor = 'red';
                            document.querySelector('#feedback_B').innerHTML = 'Incorrect!';
                       }
            });
        </script>
    </body>
</html>
