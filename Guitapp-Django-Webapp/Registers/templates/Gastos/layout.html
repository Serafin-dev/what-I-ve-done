<!--load static files for this particular html page -->
{% load static %}
<!DOCTYPE htm>
<html lang="es">
<head>
    <!--required bootstrap meta tag-->
    <meta name="viewport" content="width=width-device, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <!--CSS: "static" here means that Django will figure out where your static files are located and will and will replace 'command' curly braces with the actual url for this particular file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'Gastos/styles.css' %}" rel="stylesheet" >

    <!--Google Fonts-->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!--Font Poppins-->
    <!--Title-->
    <title>Gastos</title>

</head>
<body class="container">
    {% block body %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
