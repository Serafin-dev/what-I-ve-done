{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- icons -->
        <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <!--tables css-->
        <link href="{% static 'Tables/tables.css' %}" rel="stylesheet" >
        <title>
            Tables
        </title>
    </head>
    <body>
            <!-- Header -->
            <header class="header">
                <div class="header_img"> 
                    <img src="{% static 'Gastos/img/pngaaa.com-5628639.png' %}" alt=""> 
                    <h6> Hola {{ request.user.first_name }}</h6>
                </div>
                <!-- Income / Outcome nav Tabs -->
                <ul id="tab_buttons">
                    <li class="nav-item">
                        <a class="nav-link" id="income" data-toggle="tab" href="{% url 'tables:incomes' 1 %}">Ingreso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="outcome" data-toggle="tab" href="{% url 'tables:categorie' 1 %}">Egreso</a>
                    </li>
                </ul>
                <div class="header_toggle">
                    <a href="{% url 'gastos:logout' %}" class="closebtn">
                        <img src="https://img.icons8.com/external-sbts2018-flat-sbts2018/58/000000/external-logout-social-media-basic-1-sbts2018-flat-sbts2018.png"/>
                    </a>
                </div>
            </header>
        </div>
        <!-- Sidenav -->
        <div id="mySidenav" class="sidenav">
            <a class="categorie" href="/tables" class="closebtn">
                <img src="https://img.icons8.com/dusk/64/000000/home.png"/>
            </a>
            <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
            <!--  Sidenav buttons  -->
            {% block sidenav_buttons %}
            {% endblock %}
        </div>
        
        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()">open</span>
        
        <!-- Content-->
        <div id="main" style="margin-bottom: auto;">
        {% block body%}
        {% endblock %}
        </div>
        <div style="margin-top:auto; width:100%;" >
            <div id="register_button" style="display:flex; float:right; margin-right: 20px;">
                <a href="{% url 'gastos:outcomes' %}"><img src="https://img.icons8.com/flat-round/64/000000/minus.png"/></button>
                <a href="{% url 'gastos:incomes' %}"><img src="https://img.icons8.com/color/48/000000/plus--v1.png"/></button>            
            </div>
        </div>
        <!-- Tables js -->
        <!-- <script src="{% static 'Tables/tables.js' %}"></script> -->    
        <!--Bootstrap bundle-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
